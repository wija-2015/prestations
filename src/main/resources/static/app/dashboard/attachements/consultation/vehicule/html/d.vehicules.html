<div class="page" ng-controller="VehiculeCtrl">
	<section class="panel panel-primary">
		<div class="panel-heading">
			<strong><span class="glyphicon glyphicon-th"></span> Liste
				des Vehicules</strong>
			<button type="button"
				class="btn btn-md btn-danger btn-circle pull-right"
				title="Ajouter un vehicule" data-toggle="modal"
				data-target="#myModal">
				<i class="fa fa-plus"></i>
			</button>
			<div class="clearfix"></div>
		</div>

		<!-- Modal -->
		<div class="modal fade wijdaneModal" id="myModal" role="dialog">

			<div class="modal-dialog wijdaneModal2" id="myModal" role="dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title">Ajout d'un vehicule</h3>
					</div>
					<div class="modal-body">
						<div class="panel-body">
							<div class="row">
								<div class="col-md-8">

									<form class="form-horizontal" role="form">
										<div class="form-group">
											<label for="inputEmail3" class="col-sm-2 control-label">Nom
												vehicule</label>
											<div class="col-sm-10">
												<input ng-model="vehicule.nomVehicule" type="text"
													class="form-control" id="inputEmail3" placeholder="Email">
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-2 control-label">Type</label>
											<div class="col-sm-10">
												<input ng-model="vehicule.type" type="text"
													class="form-control" id="inputPassword3"
													placeholder="Password">
											</div>
										</div>
										<div class="form-group">
											<label for="inputPassword3" class="col-sm-2 control-label">Affectation</label>
											<div class="col-sm-10">
												<input ng-model="vehicule.affectation" type="text"
													class="form-control" id="inputPassword3"
													placeholder="Password">
											</div>
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-info btn-w-md"
							ng-click="save()">Ajouter</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal"
							ng-click="cancel()">Fermer</button>
					</div>
				</div>

			</div>

		</div>

		<div class="panel-body">
			<div class="row">
				<div class="page">

					<div class="panel-body">

						<div class="table-responsive">
							<table class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>Nom Vehicule</th>
										<th>Type</th>
										<th>Affectation</th>
										<th>Options</th>

									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="v in vehicules.content">
										<td>{{v.nomVehicule}}</td>
										<td>{{v.type}}</td>
										<td><a href="#" editable-text="v.affectation">{{
												v.affectation || 'empty' }}</a></td>
										<td style="white-space: nowrap" width="10px">

											<div class="buttons">
												<button class="btn btn-sm btn-primary" ng-click="">
													<i class="glyphicon glyphicon-pencil"></i>
												</button>
												<button class="btn btn-sm btn-danger" ng-click="">
													<i class="glyphicon glyphicon-remove-circle"> </i>
												</button>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="container spacer">
								<ul class="nav nav-pills">
									<li ng-class="{active:$index==pageCourante}" class="clickable"
										ng-repeat="p in pages track by $index"><a
										ng-click="gotoPage($index)">{{$index}}</a></li>
								</ul>
							</div>


						</div>


					</div>

				</div>
	</section>
</div>



</div>
</section>
</div>
