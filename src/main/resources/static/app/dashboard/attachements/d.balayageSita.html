<div class="page" ng-controller="BalayageSitaCtrl">
    <section class="panel panel-primary">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>   Rapport Mensuel des activités des balayeuses voiries : Avril-2015</strong></div>
        <div class="panel-body">
		<div class="row">
          <div class="label label-default col-md-2">
              <span align="right">Distance Lavage Avec Capteur Actif</span>
            </div>
		</div><br>
		<div class="row">
            <div class="table-responsive col-md-5">
                <table class="table table-striped table-bordered">
                    <thead>
						<tr>
							<th>Vehicule</th>                          
							<th>Type</th>
                            <th>Jours travaillés</th> 
                            <th>Kms</th> 							
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="sum in sumBalayagesSita">
						   <td>{{sum[0]}}</td>		                   
		                   <td>Laveuse 10 M</td>
		                   <td>{{sum[1]}}</span></td>
						   <td>{{sum[2]}}</td>
		                </tr>
                    </tbody>
                </table>
            </div>			
			</div>
			<div class="row">
			 <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
						<tr>
						    <th>A regler</th>
							<th ng-repeat="jour in jours">{{jour.j}}</th>                          							
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
						   <td>S3408</td>
		                   <td ng-if="balayage.nomVehicule=='S3408'" ng-repeat="balayage in balayagesSita">{{balayage.km}}{{balayage.dateJour|date:'yyyy-MM-dd'}}</td>		                                     				 
		                </tr>
						 <tr>
						   <td>S3409</td>
		                   <td ng-if="balayage.nomVehicule=='S3409'" ng-repeat="balayage in balayagesSita">{{balayage.km}}</td>		                                     				 
		                </tr>
                    </tbody>
                </table>
				
            </div>
			</div>
           
			
			
        </div>
    </section>
</div>
